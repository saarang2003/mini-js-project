<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"

<style>
    /* Styles.css*/
* { 
	margin: 0; 
	padding: 0; 
	box-sizing: border-box; 
} 

body { 
	font-family: Arial, sans-serif; 
	background-color: #f2f2f2; 
} 

header { 
	background-color: white; 
	color: green; 
	text-align: center; 
	padding: 20px 0; 
	box-shadow: 0px 4px 8px 0px
		rgba(0, 0, 0, 0.2); 
} 

h1 { 
	font-size: 28px; 
} 

main { 
	max-width: 800px; 
	margin: 20px auto; 
	padding: 20px; 
	background-color: #fff; 
	box-shadow: 0px 4px 8px
		rgba(0, 0, 0, 0.2); 
	border-radius: 10px; 
} 



.options input[type="range"], 
.options input[type="number"] { 
	width: 100%; 
	padding: 17px; 
	margin-bottom: 20px; 
	border: 1px solid #ddd; 
	border-radius: 13px; 
	background-color: #f9f9f9; 
	box-shadow: 0px 2px 4px
		rgba(0, 0, 0, 0.1); 
	color: #000; 
} 

.options button { 
	display: block; 
	width: 100%; 
	padding: 15px; 
	background-color: green; 
	color: #fff; 
	font-size: 20px; 
	font-weight: bold; 
	border: none; 
	border-radius: 5px; 
	cursor: pointer; 
}

.output { 
	background-color: #ffffff; 
	padding: 30px; 
	border-radius: 10px; 
	border: 2px solid crimson; 
	min-height: 200px; 
	box-shadow: 5px 5px 15px 5px
		rgba(0, 0, 0, 0.2); 
	color: #333; 
}

</style>
</head> 

<body> 
	<header> 
		<h1>Lorem Ipsum Generator</h1> 
	</header> 
	<main> 
		<div class="options"> 
			<div class="paragraphs"> 
				<label for="paragraphs"> 
					Paragraphs: 
				</label> 
				<input type="range"
					id="paragraphs"
					min="1" max="50">
			
			</div> 
			<div class="words"> 
				<label for="words"> 
					Words per Paragraph: 
				</label> 
				<input type="range"
					id="words"
					min="1"
					max="100"
					value="10"> 
				</div> 
			<button id="generate"> 
				Generate Lorem Ipsum 
			</button> 
		</div> 
		<div class="output"> 
			
			<!-- Lorem Ipsum text will 
				be displayed here -->
		</div> 
	</main> 
	<script>
        // Script.js 



// Get DOM elements 
const optionsContainer = 
	document.querySelector(".options"); 
const outputContainer = 
	document.querySelector(".output"); 

const paragraphsSlider = 
	document.getElementById( 
		"paragraphs"
	); 
const wordsSlider = 
	document.getElementById("words"); 
const paragraphsValue = 
	document.getElementById( 
		"paragraphsValue"
	); 
const wordsValue = 
	document.getElementById( 
		"wordsValue"
	); 

// Create Options UI 
function createOptionsUI() { 



// Event listeners for sliders 
	paragraphsSlider.addEventListener( 
		"input", 
		updateParagraphsValue 
	); 
	wordsSlider.addEventListener( 
		"input", 
		updateWordsValue 
	); 

	const generateButton = 
		document.getElementById( 
			"generate"
		); 
	generateButton.addEventListener( 
		"click", 
		generateLoremIpsum 
	); 
} 

// Update the displayed value for Paragraphs 
function updateParagraphsValue() { 
	paragraphsValue.textContent = 
		paragraphsSlider.value; 
} 

// Words per Paragraph have got 
// to be updated on the display 
function updateWordsValue() { 
	wordsValue.textContent = 
		wordsSlider.value; 
} 

// Generate Lorem Ipsum text 
function generateLoremIpsum() { 
	const paragraphs = parseInt( 
		paragraphsSlider.value 
	); 
	const wordsPerParagraph = parseInt( 
		wordsSlider.value 
	); 

	const loremIpsumText = generateText( 
		paragraphs, 
		wordsPerParagraph 
	); 
	displayLoremIpsum(loremIpsumText); 
}

		labore et dolore magna aliqua.`; 

	// Create an array of paragraphs 
	const loremIpsumArray = new Array( 
		paragraphs 
	).fill(""); 

	// Generate words for each paragraph 
	for ( 
		let i = 0; 
		i < paragraphs; 
		i++ 
	) {

			wordsPerParagraph

	if (numWords <= words.length) {

// Display Lorem Ipsum text 
function displayLoremIpsum(text) { 
	outputContainer.innerHTML = text; 
} 

// Initialize the app 
createOptionsUI();

    </script>
</body> 

</html>
